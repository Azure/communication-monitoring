<!DOCTYPE html>
<html>
  <head>
    <title>Communication Inspector - Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>
    <div style="width: 75%">
      <h4 style="margin-bottom: 5px;">Azure Communication Services</h4>
      <h1 style="margin-top: 5px;">Communication Inspector - Calling Sample</h1>
      <input 
        id="callee-id-input"
        type="text"
        placeholder="Enter call's group id here"
        style="margin-bottom:1em; width: 200px;"
      />
  
      <div style="margin-bottom: 10px;">
        <button id="call-button" type="button" disabled="true">
          join call
        </button>
        &nbsp;
        <button id="hang-up-button" type="button" disabled="true">
          hang up
        </button>
        &nbsp;
        <button id="start-Video" type="button" disabled="true">
          start video
        </button>
        &nbsp;
        <button id="stop-Video" type="button" disabled="true">
          stop video
        </button>     
        <button id="render" type="button" disabled="true">
          open inspector
        </button>
        <button id="stopRender" type="button" disabled="true">
          close inspector
        </button>   
      </div>

      <div style="margin-bottom: 10px">
        <p>Or you can create your own call here:</p>
          <button id="create-call-button" type="button" disabled="true">
            create new call
          </button>
      </div>

      <div>Local Video</div>
      <div>
        <div style="height:200px; width:300px; position:relative;">
          <div id="myVideo" style="position:absolute;">
          </div>
        </div>   
      </div>

        <div>Remote Video</div>
        <div>
          <div style="position:relative;"> 
            <div id="remoteVideo" style="position:absolute; display:flex; flex-wrap: wrap;">
            </div>
          </div>
        </div>

      </div>

    <div id="inspectorContainer">
    </div>

    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
